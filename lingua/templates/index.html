<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lingua</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .fakeimg {
      height: 200px;
      background: #aaa;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Project Lingua</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <!-- <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>     -->
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col">
        <h4>Playground</h4>
        <form>
          <div class="form-group">
            {% if text_output %}
            <textarea class="form-control" rows="15" id="comment" name="prompt"
              form="text-submit">{{ text_output }}</textarea>
            {% else %}
            <textarea class="form-control" rows="15" id="comment" name="prompt" placeholder="Enter a prompt..."
              form="text-submit"></textarea>
            {% endif %}
          </div>
          <button class="btn bg-success text-white" type="submit" value="submit" form="text-submit">Submit</button>
        </form>
      </div>
      <div class="col-sm-auto">
        <h4>Configurations</h4>
        <form action="/GPT2/generate_text" method="post" id="text-submit">
          <!-- <div class="dropdown">Ëš
          <button type="button" class="btn bg-light dropdown-toggle" data-toggle="dropdown">
            Model Type
          </button>
          <div class="dropdown-menu">
            {% for types in models %}
            <a class="dropdown-item" value={{ types }} href="#"> {{ types }}</a>
            {% endfor %}
          </div>
        </div> -->
          <div class="form-group">
            <label for="model-select">Model</label>
            <select class="form-control" id="model-select">
              {% for types in models %}
              <option class="dropdown-item" href="#" value={{ types }}> {{ types }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="response-length-select">Response Length</label>
            <input type="number" class="form-control" id="response-length-select" value=128 name="length"
              placeholder=128 max=512 min=1>
          </div>
          <div class="form-group">
            <label for="temperature-select">Temperature</label>
            <input type="number" class="form-control" id="temperature-select" value=1 name="temperature" placeholder=1
              max=1 step=0.1 min=0.1>
          </div>
          <div class="form-group">
            <label for="top-p-select">Top-P</label>
            <input type="number" class="form-control" id="top-p-select" value=0.9 name="p" placeholder=0.9 max="1"
              step=0.1 min=0.1>
          </div>
          <!-- <div class="form-group">
          <label for="top-k-select">Top-K</label>
          <input type="number" class="form-control" id="top-k-select" placeholder="">
        </div>
        <div class="form-group">
          <label for="num-return-sequence-select">Number Return Sequences</label>
          <input type="number" class="form-control" id="num-return-sequence-select" placeholder="">
        </div>
        <div class="form-group">
          <label for="repetition-penalty-select">Repetition Penalty</label>
          <input type="number" class="form-control" id="repetition-penalty-select" placeholder="">
        </div> -->
        </form>
      </div>
    </div>
  </div>

  <footer class="fixed-bottom bg-dark text-center">
    <a class="text-white small">Copyright (c) 2022 Vector Institute</a>
  </footer>

</body>

</html>
